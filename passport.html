        <!-- Login Form -->
        <div class="cotainer" v-if="is_login" id="login">

    <script>
        const BASE_URL = 'https://pyghack.zuggr.com/'

        const urlParams = new URLSearchParams(window.location.search);
        
        const store = new Vuex.Store({
            state: {
                is_login: urlParams.get('page') == 'login'
            },
            getters: {
                //
            },
            mutations: {
                //
            },
            actions: {
                //
            }
        });

        async function checkIfUserLoggedIn () {
            var response = await axios(
                {
                    method: 'GET',
                    url: BASE_URL + 'passport/info'
                }
            )
        }
        
        checkIfUserLoggedIn()
        
        var login = new Vue({
            el: '#login',
            data: {
                loginData: {
                    email: null,
                    password: null
                }
            },
            methods: {
                async login() {
                    var data = this.loginData

                    try {
                        var response = await axios(
                            {
                                method: 'POST',
                                url: BASE_URL + 'passport/login',
                                data: JSON.stringify(data)
                            }
                        )
                    } catch (e) {
                        alert('Invalid username or password')
                    }
                }
            },
            computed: {
                is_login() {
                    return store.state.is_login
                }
            }
        })

        var register = new Vue({
            el: '#register',
            data: {
                registerData: {
                    password: null,
                    email: null,
                    code: null,
                    data: {
                        name: null,
                        type: null
                    }
                }
            },
            computed: {
                is_login() {
                    return store.state.is_login
                }
            },
            methods: {
                async register() {
                    var response = await axios(
                        {
                            method: 'POST',
                            url: BASE_URL + 'passport/register',
                            data: registerData
                        }
                    )
                },
                async getCode() {
                    if (this.registerData.email == null) {
                        alert('please fill')
                        return
                    }

                    await axios(
                        {
                            method: 'POST',
                            url: BASE_URL + 'send/validation',
                            params: {
                                email: this.registerData.email
                            }
                        }
                    )

                    alert('please check ...')
                }
            }
        })
    </script>
